<div class="container mx-auto max-w-3xl p-8 sm:p-12 bg-gradient-to-b from-white via-blue-100 to-gray-50 shadow-2xl rounded-xl border border-gray-300">
    <h2 class="text-3xl sm:text-4xl font-bold  text-gray-800 mb-6 sm:mb-10 text-center tracking-tight">
      Organiser un √âv√©nement

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" novalidate class="space-y-8">
      <!-- Nom de l'√©v√©nement -->
      <div>
        <label for="name" class="block text-lg font-medium text-gray-700 mb-1">Nom de l'√©v√©nement</label>

      <!-- Date de l'√©v√©nement -->
      <div>
        <label for="date" class="block text-lg font-medium text-gray-700 mb-1">Date</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md focus:ring-4 focus:ring-indigo-300 focus:border-indigo-400 transition"
        />
        <div *ngIf="eventForm.get('date')?.touched && eventForm.get('date')?.invalid" class="text-red-500 text-sm mt-1">
          <span *ngIf="eventForm.get('date')?.errors?.['required']">Ce champ est requis.</span>

      <!-- Type de l'√©v√©nement -->

        >
          <option value="conference">Conf√©rence</option>

        <div *ngIf="eventForm.get('type')?.touched && eventForm.get('type')?.invalid" class="text-red-500 text-sm mt-1">
          <span *ngIf="eventForm.get('type')?.errors?.['required']">Ce champ est requis.</span>

      <!-- Capacit√© maximale -->

        <input

          id="capacity"
          formControlName="capacity"
          class="w-full px-4 py-2 bg-white border border-gray-300 rounded-md focus:ring-4 focus:ring-indigo-300 focus:border-indigo-400 transition"
        />
        <div *ngIf="eventForm.get('capacity')?.touched && eventForm.get('capacity')?.invalid" class="text-red-500 text-sm mt-1">

      <!-- Description -->

        <textarea
          id="description"
          formControlName="description"
          rows="4"

          placeholder="D√©taillez l'√©v√©nement ici..."

      <!-- Bouton de soumission -->
